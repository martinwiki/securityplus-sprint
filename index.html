<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security+ Sprint — Study • Quiz • Ship</title>
  <meta name="description" content="Free CompTIA Security+ (SY0-701) study hub with quizzes, flashcards, cheatsheets, and a focused plan." />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='black'/><text x='50' y='60' font-size='50' text-anchor='middle' fill='white'>S+</text></svg>">
  <!-- Tailwind (CDN for quick launch) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 + ReactDOM 18 (CDN) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel (to run JSX in-browser for quick deploy). Replace with a build step later for performance. -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- SEO basics -->
  <meta name="robots" content="index,follow">
  <meta property="og:title" content="Security+ Sprint" />
  <meta property="og:description" content="Free Security+ study hub: quizzes, flashcards, cheatsheets." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://YOUR-PAGES-URL.example" />
</head>
<body class="bg-white text-gray-900">
  <div id="root"></div>

  <!-- App Code -->
  <script type="text/babel">
    const { useEffect, useMemo, useState } = React;

    // --- Helpers ---
    const save = (k, v) => localStorage.setItem(k, JSON.stringify(v));
    const load = (k, d) => { try { const v = JSON.parse(localStorage.getItem(k)); return v ?? d; } catch { return d; } };

    const tabs = [
      { id: "home", label: "Home" },
      { id: "plan", label: "Study Plan" },
      { id: "quiz", label: "Exam Quiz" },
      { id: "flash", label: "Flashcards" },
      { id: "cheats", label: "Cheatsheets" },
      { id: "resources", label: "Resources" },
      { id: "support", label: "Support" },
    ];

    const domains = [
      { id: "1", title: "1.0 General Security Concepts", weight: 12 },
      { id: "2", title: "2.0 Threats, Vulnerabilities & Mitigations", weight: 22 },
      { id: "3", title: "3.0 Security Architecture", weight: 18 },
      { id: "4", title: "4.0 Security Operations", weight: 28 },
      { id: "5", title: "5.0 Security Program Management & Oversight", weight: 20 },
    ];

    // Minimal seed questions (expand later)
    const QUESTION_BANK = [
      {
        id: 1,
        domain: "1",
        stem: "A company enforces least privilege for all cloud IAM roles. Which control BEST supports this goal?",
        choices: [
          "Full-access for admins and read-only for users",
          "RBAC with scoped policies and periodic access reviews",
          "Network ACLs to block untrusted subnets",
          "Mandatory 30-day password changes"
        ],
        answer: 1,
        explain: "Scoped RBAC + access reviews trim excess permissions."
      },
      {
        id: 2,
        domain: "2",
        stem: "SOC detects fixed-interval beaconing to random domains from one host. Most likely attack?",
        choices: ["SQL injection", "Command and control", "ARP spoofing", "Password spraying"],
        answer: 1,
        explain: "Regular callbacks to generated domains suggest C2."
      },
    ];

    const FLASHCARDS = [
      { q: "CIA Triad", a: "Confidentiality, Integrity, Availability" },
      { q: "AAA", a: "Authentication, Authorization, Accounting" },
      { q: "IR Phases", a: "Preparation → Identification → Containment → Eradication → Recovery → Lessons Learned" },
    ];

    function Header({ active, setActive }) {
      return (
        <div className="w-full sticky top-0 z-50 bg-white/80 backdrop-blur border-b">
          <div className="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
            <div className="flex items-center gap-2">
              <div className="w-9 h-9 rounded-2xl bg-black/90 text-white grid place-items-center font-bold">S+</div>
              <div>
                <div className="font-semibold leading-tight">Security+ Sprint</div>
                <div className="text-xs text-gray-500 -mt-0.5">Study. Quiz. Ship.</div>
              </div>
            </div>
            <nav className="flex gap-1">
              {tabs.map(t => (
                <button key={t.id} onClick={() => setActive(t.id)}
                  className={`px-3 py-1.5 rounded-xl text-sm transition border ${active===t.id?"bg-black text-white border-black":"hover:bg-gray-100 border-transparent"}`}>
                  {t.label}
                </button>
              ))}
            </nav>
          </div>
        </div>
      );
    }

    function Home() {
      const [notes, setNotes] = useState(load("notes", ""));
      useEffect(() => save("notes", notes), [notes]);
      return (
        <div className="max-w-5xl mx-auto px-4 py-8">
          <div className="grid md:grid-cols-3 gap-4">
            <div className="md:col-span-2 p-5 rounded-2xl border shadow-sm">
              <h1 className="text-2xl font-bold">CompTIA Security+ (SY0-701) — Your Focused Hub</h1>
              <p className="mt-2 text-gray-600">Master the objectives with a tight study plan, practice questions, and fast-reference cheatsheets. Track progress locally — no accounts needed.</p>
              <ul className="mt-4 grid sm:grid-cols-2 gap-2 text-sm">
                {domains.map(d => (
                  <li key={d.id} className="p-3 rounded-xl border flex items-center justify-between">
                    <span>{d.title}</span>
                    <span className="text-gray-500">{d.weight}%</span>
                  </li>
                ))}
              </ul>
            </div>
            <div className="p-5 rounded-2xl border shadow-sm">
              <h2 className="font-semibold">Quick Notes</h2>
              <textarea value={notes} onChange={e=>setNotes(e.target.value)} placeholder="Write ports, acronyms, gotchas..." className="mt-2 w-full h-48 rounded-xl border p-3"></textarea>
              <div className="text-xs text-gray-500 mt-1">Saved automatically to your browser.</div>
            </div>
          </div>

          {/* Top ad placeholder */}
          <div id="ad-top" className="mt-6 p-4 rounded-2xl border text-center text-sm text-gray-500">
            Ad slot (insert Google AdSense code here after approval)
          </div>

          <div className="grid md:grid-cols-3 gap-4 mt-6">
            <Card title="Start the Quiz" body="Test your weak spots with realistic questions." ctaText="Go to Quiz" onClickTab="quiz" />
            <Card title="Study Plan" body="A day-by-day outline aligned to SY0-701." ctaText="Open Plan" onClickTab="plan" />
            <Card title="Cheatsheets" body="Ports, crypto, OSI vs TCP/IP, acronyms." ctaText="Open Cheatsheets" onClickTab="cheats" />
          </div>
        </div>
      );
    }

    function Card({ title, body, ctaText, onClickTab }) {
      return (
        <div className="p-5 rounded-2xl border shadow-sm flex flex-col justify-between">
          <div>
            <div className="font-semibold">{title}</div>
            <p className="text-sm text-gray-600 mt-1">{body}</p>
          </div>
          <div className="mt-4">
            <button onClick={()=>window.dispatchEvent(new CustomEvent("switchTab",{detail:onClickTab}))} className="px-3 py-1.5 rounded-xl border hover:bg-gray-100 text-sm">{ctaText}</button>
          </div>
        </div>
      );
    }

    function StudyPlan() {
      const [days, setDays] = useState(load("studyDays", 14));
      const [start, setStart] = useState(load("studyStart", new Date().toISOString().slice(0,10)));
      useEffect(()=>{ save("studyDays", days); save("studyStart", start); }, [days,start]);

      const schedule = React.useMemo(() => {
        const out = [];
        const startDate = new Date(start+"T00:00:00");
        const chunks = ["1","2","3","4","5"];
        let i = 0;
        for (let d=0; d<days; d++) {
          const date = new Date(startDate); date.setDate(startDate.getDate()+d);
          const domainId = chunks[i % chunks.length];
          const domain = domains.find(x=>x.id===domainId);
          out.push({ date: date.toISOString().slice(0,10), domain: domain.title, tasks: [
            "Read objectives & key terms",
            "Practice 10 quiz Qs",
            "Summarize 3 bullet takeaways in Notes",
          ]});
          i++;
        }
        return out;
      }, [days,start]);

      return (
        <div className="max-w-5xl mx-auto px-4 py-8">
          <h2 className="text-xl font-bold">Focused Study Plan</h2>
          <div className="mt-3 grid sm:grid-cols-3 gap-3">
            <div className="p-4 rounded-2xl border">
              <label className="text-sm text-gray-600">Start Date</label>
              <input type="date" value={start} onChange={e=>setStart(e.target.value)} className="mt-1 w-full rounded-xl border p-2" />
            </div>
            <div className="p-4 rounded-2xl border">
              <label className="text-sm text-gray-600">Duration (days)</label>
              <input type="number" min="7" max="60" value={days} onChange={e=>setDays(parseInt(e.target.value||"0"))} className="mt-1 w-full rounded-xl border p-2" />
            </div>
            <div className="p-4 rounded-2xl border">
              <div className="text-sm text-gray-600">Tip</div>
              <div className="text-sm mt-1">Aim for <b>90–120 min/day</b>.</div>
            </div>
          </div>

          <div className="mt-6 grid gap-2">
            {schedule.map((row, idx) => (
              <div key={idx} className="p-3 rounded-xl border flex items-center justify-between">
                <div>
                  <div className="text-sm text-gray-500">{row.date}</div>
                  <div className="font-medium">{row.domain}</div>
                  <ul className="text-sm text-gray-600 list-disc ml-5 mt-1">
                    {row.tasks.map((t,i)=>(<li key={i}>{t}</li>))}
                  </ul>
                </div>
                <DoneToggle storageKey={`done-${row.date}`} />
              </div>
            ))}
          </div>
        </div>
      );
    }

    function DoneToggle({ storageKey }){
      const [done,setDone]=useState(load(storageKey,false));
      useEffect(()=>save(storageKey,done),[done]);
      return (
        <button onClick={()=>setDone(!done)} className={`px-3 py-1.5 rounded-xl border text-sm ${done?"bg-black text-white border-black":"hover:bg-gray-100 border-gray-300"}`}>{done?"Done":"Mark done"}</button>
      );
    }

    function Quiz() {
      const [idx, setIdx] = useState(load("qIdx", 0));
      const [correct, setCorrect] = useState(load("qCorrect", 0));
      const [showExp, setShowExp] = useState(false);
      const q = QUESTION_BANK[idx % QUESTION_BANK.length];

      useEffect(()=>{ save("qIdx", idx); save("qCorrect", correct); }, [idx,correct]);

      function choose(i) {
        if(showExp) return;
        const isRight = i === q.answer;
        if(isRight) setCorrect(correct+1);
        setShowExp(true);
      }

      function next() { setShowExp(false); setIdx(idx+1); }
      const denom = Math.max(1, idx);
      const scorePct = Math.round((correct/denom) * 100);

      return (
        <div className="max-w-3xl mx-auto px-4 py-8">
          <div className="flex items-center justify-between mb-3">
            <div className="text-sm text-gray-600">Question {idx+1} • Score {isNaN(scorePct)?0:scorePct}%</div>
            <button onClick={()=>{setIdx(0); setCorrect(0); setShowExp(false);}} className="text-sm underline">Reset</button>
          </div>

          <div className="p-5 rounded-2xl border shadow-sm">
            <div className="text-xs text-gray-500">Domain {q.domain}</div>
            <div className="font-semibold mt-1">{q.stem}</div>
            <div className="mt-3 grid gap-2">
              {q.choices.map((c,i)=> (
                <button key={i} onClick={()=>choose(i)} className={`text-left p-3 rounded-xl border ${showExp && i===q.answer?"border-black":"border-gray-200"} ${showExp?"bg-gray-50":"hover:bg-gray-50"}`}>
                  <div className="flex items-start gap-2">
                    <span className="text-xs mt-1 px-2 py-0.5 rounded-lg border">{String.fromCharCode(65+i)}</span>
                    <span>{c}</span>
                  </div>
                </button>
              ))}
            </div>
            {showExp && (
              <div className="mt-3 p-3 rounded-xl bg-gray-100 text-sm">
                <b>Explanation:</b> {q.explain}
                <div className="mt-2 flex justify-end">
                  <button onClick={next} className="px-3 py-1.5 rounded-xl border hover:bg-white bg-gray-50">Next</button>
                </div>
              </div>
            )}
          </div>

          {/* Mid-page ad placeholder */}
          <div id="ad-mid" className="mt-6 p-4 rounded-2xl border text-center text-sm text-gray-500">
            Ad slot (insert AdSense code after approval)
          </div>
        </div>
      );
    }

    function Flashcards(){
      const [i,setI]=useState(0);
      const [show, setShow]=useState(false);
      const card = FLASHCARDS[i % FLASHCARDS.length];
      return (
        <div className="max-w-xl mx-auto px-4 py-8">
          <div className="p-8 rounded-2xl border shadow-sm grid gap-3 text-center">
            <div className="text-xs text-gray-500">Card {i+1} / {FLASHCARDS.length}</div>
            <div className="text-lg font-semibold">{card.q}</div>
            {show? <div className="text-base">{card.a}</div> : <div className="text-sm text-gray-500">Tap reveal to see answer</div>}
            <div className="flex justify-center gap-2">
              <button onClick={()=>setShow(!show)} className="px-3 py-1.5 rounded-xl border">{show?"Hide":"Reveal"}</button>
              <button onClick={()=>{ setI((i+1)%FLASHCARDS.length); setShow(false); }} className="px-3 py-1.5 rounded-xl border">Next</button>
            </div>
          </div>
        </div>
      );
    }

    function Cheatsheets(){
      const cheats = [
        { title: "Well-known Ports", items: ["20/21 FTP", "22 SSH", "23 Telnet", "25 SMTP", "53 DNS", "67/68 DHCP", "80 HTTP", "110 POP3", "143 IMAP", "161/162 SNMP", "389 LDAP", "443 HTTPS", "445 SMB", "514 Syslog", "636 LDAPS", "989/990 FTPS", "3389 RDP"] },
        { title: "Crypto Quickies", items: ["AES (symmetric)", "RSA/ECC (asymmetric)", "SHA-256 (hash)", "Salts & Pepper", "PBKDF2/bcrypt/Argon2", "Perfect Forward Secrecy"] },
        { title: "Frameworks", items: ["NIST CSF", "ISO 27001", "CIS Controls", "MITRE ATT&CK", "PCI DSS"] },
        { title: "IR Phases", items: ["Preparation", "Identification", "Containment", "Eradication", "Recovery", "Lessons Learned"] },
      ];
      return (
        <div className="max-w-5xl mx-auto px-4 py-8">
          <div className="grid md:grid-cols-2 gap-4">
            {cheats.map((c,idx)=> (
              <div key={idx} className="p-5 rounded-2xl border shadow-sm">
                <div className="font-semibold">{c.title}</div>
                <ul className="mt-2 grid grid-cols-2 gap-x-6 gap-y-1 text-sm text-gray-700">
                  {c.items.map((i,k)=>(<li key={k}>• {i}</li>))}
                </ul>
              </div>
            ))}
          </div>

          <div className="mt-6 p-4 rounded-2xl border text-sm">
            <div className="font-semibold">Downloadables</div>
            <p className="text-gray-600 mt-1">Add your PDFs here later (study plan, ports, acronyms). You can keep the site free and rely on donations/ads.</p>
            <div className="mt-2 flex gap-2">
              <a className="px-3 py-1.5 rounded-xl border" href="#" onClick={(e)=>e.preventDefault()}>Study Plan PDF (coming soon)</a>
              <a className="px-3 py-1.5 rounded-xl border" href="#" onClick={(e)=>e.preventDefault()}>Acronyms Sheet (coming soon)</a>
            </div>
          </div>
        </div>
      );
    }

    function Resources(){
      const items = [
        { name: "Exam Objectives Map", desc: "Track your progress domain-by-domain.", href: "#" },
        { name: "Lab Ideas", desc: "Hands-on: Wireshark, Harden a Linux host, SIEM queries.", href: "#" },
        { name: "Discord / Community", desc: "Create a study group to share wins & blockers.", href: "#" },
      ];
      return (
        <div className="max-w-3xl mx-auto px-4 py-8">
          <div className="grid gap-3">
            {items.map((x, i)=> (
              <a key={i} href={x.href} onClick={(e)=>e.preventDefault()} className="p-4 rounded-2xl border hover:bg-gray-50">
                <div className="font-medium">{x.name}</div>
                <div className="text-sm text-gray-600">{x.desc}</div>
              </a>
            ))}
          </div>
        </div>
      );
    }

    function Support(){
      return (
        <div className="max-w-3xl mx-auto px-4 py-8">
          <div className="p-6 rounded-2xl border shadow-sm">
            <h2 className="text-xl font-bold">Support this Project</h2>
            <p className="text-gray-600 mt-2">If this free resource helps you, consider a small donation. It keeps the site ad-light and free for everyone.</p>
            <div className="mt-4 flex flex-wrap gap-3">
              <a className="px-4 py-2 rounded-xl border hover:bg-gray-50" href="https://www.buymeacoffee.com/" target="_blank" rel="noreferrer">Buy Me a Coffee</a>
              <a className="px-4 py-2 rounded-xl border hover:bg-gray-50" href="https://ko-fi.com/" target="_blank" rel="noreferrer">Ko-fi</a>
              <a className="px-4 py-2 rounded-xl border hover:bg-gray-50" href="https://www.paypal.me/" target="_blank" rel="noreferrer">PayPal.me</a>
            </div>

            {/* Bottom ad placeholder */}
            <div id="ad-bottom" className="mt-6 p-4 rounded-2xl border text-center text-sm text-gray-500">
              Ad slot (insert AdSense code after approval)
            </div>

            <div className="text-xs text-gray-500 mt-3">
              Privacy-friendly tip: keep ads minimal; prioritize content quality.
            </div>
          </div>
        </div>
      );
    }

    function App(){
      const [active, setActive] = useState(load("activeTab", "home"));
      useEffect(()=> save("activeTab", active), [active]);
      useEffect(()=> {
        const handler = (e)=>setActive(e.detail);
        window.addEventListener("switchTab", handler);
        return ()=>window.removeEventListener("switchTab", handler);
      }, []);

      return (
        <div className="min-h-screen">
          <Header active={active} setActive={setActive} />
          {active==="home" && <Home/>}
          {active==="plan" && <StudyPlan/>}
          {active==="quiz" && <Quiz/>}
          {active==="flash" && <Flashcards/>}
          {active==="cheats" && <Cheatsheets/>}
          {active==="resources" && <Resources/>}
          {active==="support" && <Support/>}

          <footer className="max-w-5xl mx-auto px-4 py-10 text-xs text-gray-500">
            <div className="border-t pt-4 flex items-center justify-between">
              <div>© <span id="year"></span> Security+ Sprint</div>
              <div className="flex gap-3">
                <a href="#" onClick={(e)=>{e.preventDefault(); window.dispatchEvent(new CustomEvent("switchTab",{detail:"support"}));}} className="underline">Support</a>
                <a href="#" onClick={(e)=>{e.preventDefault(); window.dispatchEvent(new CustomEvent("switchTab",{detail:"cheats"}));}} className="underline">Cheatsheets</a>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
